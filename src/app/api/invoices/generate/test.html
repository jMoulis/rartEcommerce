<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <style>
      @media print {
        body {
          margin: 0;
        }
        * {
          -webkit-print-color-adjust: exact;
          color-adjust: exact;
        }
        tr {
          page-break-inside: avoid;
        }
        .footer {
          page-break-before: always;
        }
        .table {
          page-break-after: auto;
          max-height: calc(100vh - 1500px);
        }
      }
      html,
      body {
        padding-bottom: 0;
      }
      body {
        display: flex;
        flex-direction: column;
        position: relative;
        margin: 50px 40px 0 40px;
      }
      p,
      span,
      a {
        font-family: 'Eb garamond', serif;
        font-weight: 400;
        font-size: 13px;
      }
      a {
        text-decoration: none;
        color: #000;
      }
      p {
        margin: 0;
        padding: 0;
      }
      .main {
        display: flex;
        flex-direction: column;
      }
      .table {
        border-collapse: collapse;
        background-color: rgba(0, 0, 0, 0.03);
        border-radius: 10px;
        padding-bottom: 10px;
        box-shadow: 0 0 5px 0px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
        margin-bottom: 10px;
      }
      .table-row {
        border-bottom: 1px solid rgba(0, 0, 0, 0.3);
      }
      .table-cell {
        padding: 5px 10px;
      }
      .table-cell-header {
        display: flex;
        align-items: center;
        font-family: 'Eb garamond', serif;
        padding-bottom: 5px;
        padding: 5px 15px;
        white-space: nowrap;
        height: 40px;
      }
      .table-footer {
        padding: 10px;
      }
      .price-footer {
        display: grid;
        grid-template-columns: 150px 50px;
        justify-content: flex-end;
      }
      .header {
        display: flex;
        flex-direction: column;
        margin-bottom: 30px;
      }
      .customer {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .customer-name {
        font-weight: bold;
        font-size: 20px;
      }
      .company {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
      }
      .company-logo {
        height: 50px;
        width: 50px;
        border-radius: 5px;
        margin-right: 20px;
      }
      .company-name {
        font-size: 30px;
        font-weight: bold;
      }
      .conditions {
        margin-top: 10px;
      }
      .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
      }
      .flexbox {
        display: flex;
      }
      .small {
        font-size: 13px;
      }
      .x-small {
        font-size: 11px;
      }
    </style>
    <title>PDF</title>
  </head>
